<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reddit Notifier - r/PhotoshopRequest</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📢 New Posts - r/PhotoshopRequest</h1>
  <div id="clock"></div>
  <div id="status">Checking posts...</div>
  <div id="avgTime">⏱ Average: --</div>
  <div id="onlineCount">0 online</div>
  <div style="margin: 10px 0;">
    <select id="filter">
      <option value="all">All</option>
      <option value="paid">Paid only</option>
      <option value="free">Free only</option>
    </select>
    <button id="refreshBtn">🔄 Atualizar agora</button>
    <button id="themeBtn">Toggle Theme</button>
  </div>
  <div>
    <label><input type="checkbox" id="enableNotif" checked> 🔔 Receber notificações</label><br>
    <label><input type="checkbox" id="paidChk" checked> 💰 Paid</label>
    <label><input type="checkbox" id="freeChk" checked> 🆓 Free</label>
  </div>
  <div id="posts"></div>
  <audio id="paidSound" src="som.mp3" preload="auto"></audio>
  <script src="main.js"></script>
</body>
</html>
