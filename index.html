<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Notificador Reddit - r/PhotoshopRequest</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --cor-fundo: #f9f9f9;
      --cor-texto: #333;
      --cor-card: #ffffff;
      --cor-borda: #ddd;
      --cor-destaque: #ff4500;
      --cor-tag-pago: #ffd700;
      --cor-tag-free: #00c853;
    }
    [data-tema="escuro"] {
      --cor-fundo: #121212;
      --cor-texto: #f5f5f5;
      --cor-card: #1e1e1e;
      --cor-borda: #333;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--cor-fundo);
      color: var(--cor-texto);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: var(--cor-destaque);
    }
    #status {
      margin-top: 10px;
      font-size: 0.9em;
    }
    #clock {
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    #posts {
      width: 100%;
      max-width: 600px;
      margin-top: 30px;
    }
    .post {
      background: var(--cor-card);
      border: 1px solid var(--cor-borda);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }
    .post:hover {
      transform: scale(1.01);
    }
    .post a {
      color: var(--cor-destaque);
      text-decoration: none;
      font-weight: 600;
    }
    .tag {
      font-size: 12px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 8px;
    }
    .tag.pago {
      background: var(--cor-tag-pago);
      color: #000;
    }
    .tag.free {
      background: var(--cor-tag-free);
      color: #fff;
    }
    .notificacao {
      background-color: var(--cor-destaque);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 20px;
      animation: fadein 0.4s ease;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #temaBtn {
      margin-top: 20px;
      padding: 6px 12px;
      border: none;
      background: var(--cor-destaque);
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¢ Novos Posts - r/PhotoshopRequest</h1>
  <div id="clock"></div>
  <div id="status">Conectando ao servidor...</div>
  <button id="temaBtn">Alternar Tema</button>
  <div id="notificacao"></div>
  <div id="posts"></div>

  <script>
    let socket;
    let reconnectInterval = 5000;
    const posts = new Map();
    const container = document.getElementById("posts");

    function detectarTag(titulo) {
      const t = titulo.toLowerCase();
      if (t.includes("paid") || t.includes("tip") || t.includes("payment")) return { texto: "ðŸ’° Pago", classe: "pago" };
      if (t.includes("free") || t.includes("unpaid") || t.includes("volunteer")) return { texto: "ðŸ†“ GrÃ¡tis", classe: "free" };
      return null;
    }

    function criarNotificacaoVisual(texto) {
      const div = document.createElement("div");
      div.className = "notificacao";
      div.innerText = texto;
      document.getElementById("notificacao").innerHTML = "";
      document.getElementById("notificacao").appendChild(div);
    }

    function conectarWebSocket() {
      socket = new WebSocket("wss://reddit-ws-backend.onrender.com");

      socket.onopen = () => {
        atualizarStatus("ðŸŸ¢ Conectado");
      };

      socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        if (posts.has(data.id)) return; // evitar duplicatas
        const hora = new Date().toLocaleTimeString();
        posts.set(data.id, { ...data, hora });
        if (posts.size > 10) posts.delete([...posts.keys()][0]);
        atualizarPosts();

        if (Notification.permission === "granted") {
          const notification = new Notification("Novo post em r/PhotoshopRequest", {
            body: data.title,
            icon: "https://www.redditstatic.com/desktop2x/img/favicon/android-icon-192x192.png",
            data: { url: data.url }
          });
          notification.onclick = function (e) {
            e.preventDefault();
            window.open(notification.data.url, '_blank');
          };
        }

        criarNotificacaoVisual(data.title);
      };

      socket.onclose = () => {
        atualizarStatus("ðŸ”´ Desconectado. Reconectando...");
        setTimeout(() => conectarWebSocket(), reconnectInterval);
      };

      socket.onerror = () => {
        socket.close();
      };
    }

    function atualizarPosts() {
      container.innerHTML = "";
      [...posts.values()].reverse().forEach(post => {
        const tag = detectarTag(post.title);
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <a href="${post.url}" target="_blank">${post.title}</a>
          ${tag ? `<span class="tag ${tag.classe}">${tag.texto}</span>` : ""}
          <br><small>Recebido Ã s ${post.hora}</small>
        `;
        container.appendChild(div);
      });
    }

    function atualizarStatus(texto) {
      document.getElementById("status").innerText = texto;
    }

    function atualizarRelogio() {
      document.getElementById("clock").innerText = new Date().toLocaleTimeString();
    }
    setInterval(atualizarRelogio, 1000);

    async function solicitarPermissaoNotificacao() {
      if (Notification.permission !== "granted") {
        await Notification.requestPermission();
      }
    }

    function alternarTema() {
      const html = document.documentElement;
      const temaAtual = html.getAttribute("data-tema");
      html.setAttribute("data-tema", temaAtual === "escuro" ? "claro" : "escuro");
    }

    document.getElementById("temaBtn").addEventListener("click", alternarTema);
    solicitarPermissaoNotificacao();
    conectarWebSocket();
  </script>
</body>
</html>
