<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Notificador Reddit - r/PhotoshopRequest</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --cor-fundo: #f9f9f9;
      --cor-texto: #333;
      --cor-card: #ffffff;
      --cor-borda: #ddd;
      --cor-destaque: #ff4500;
      --cor-tag-pago: #ffd700;
      --cor-tag-free: #00c853;
    }
    [data-tema="escuro"] {
      --cor-fundo: #121212;
      --cor-texto: #f5f5f5;
      --cor-card: #1e1e1e;
      --cor-borda: #333;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--cor-fundo);
      color: var(--cor-texto);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: var(--cor-destaque);
    }
    #status, #clock, #mediaTempo {
      font-size: 0.9em;
      margin: 5px 0;
    }
    #posts {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }
    .post {
      background: var(--cor-card);
      border: 1px solid var(--cor-borda);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }
    .post:hover {
      transform: scale(1.01);
    }
    .post a {
      color: var(--cor-destaque);
      text-decoration: none;
      font-weight: 600;
    }
    .tag {
      font-size: 12px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 8px;
    }
    .tag.pago {
      background: var(--cor-tag-pago);
      color: #000;
    }
    .tag.free {
      background: var(--cor-tag-free);
      color: #fff;
    }
    .notificacao {
      background-color: var(--cor-destaque);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 20px;
      animation: fadein 0.4s ease;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #temaBtn {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      background: var(--cor-destaque);
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üì¢ Novos Posts - r/PhotoshopRequest</h1>
  <div id="clock"></div>
  <div id="status">Verificando posts...</div>
  <div id="mediaTempo">‚è± M√©dia: --</div>
  <button id="temaBtn">Alternar Tema</button>
  <div id="notificacao"></div>
  <div id="posts"></div>
  <audio id="audioPago" src="som.mp3" preload="auto"></audio>

  <script>
    const posts = new Map();
    const tempos = [];
    const container = document.getElementById("posts");
    let ultimoPostId = null;
    const audioPago = document.getElementById("audioPago");

    function detectarTag(flair) {
      if (!flair) return null;
      const flairText = flair.toLowerCase();
      if (flairText.includes("paid")) return { texto: "üí∞ Pago", classe: "pago" };
      if (flairText.includes("free")) return { texto: "üÜì Gr√°tis", classe: "free" };
      return null;
    }

    async function verificarNovosPosts() {
      try {
        const res = await fetch("https://www.reddit.com/r/PhotoshopRequest/new.json?limit=10");
        const dados = await res.json();
        const novos = [];
        const agora = Date.now();

        dados.data.children.reverse().forEach(post => {
          const p = post.data;
          if (!posts.has(p.id)) {
            const hora = new Date().toLocaleTimeString();
            posts.set(p.id, {
              id: p.id,
              title: p.title,
              url: 'https://reddit.com' + p.permalink,
              hora,
              timestamp: agora,
              flair: p.link_flair_text || null
            });
            novos.push(p);
            if (ultimoPostId) {
              const diff = Math.round((agora - [...posts.values()][posts.size - 2].timestamp) / 1000);
              tempos.push(diff);
              if (tempos.length > 10) tempos.shift();
              atualizarMedia();
            }
            ultimoPostId = p.id;
          }
        });

        while (posts.size > 10) posts.delete(posts.keys().next().value);

        if (novos.length > 0) {
          const primeiro = novos[novos.length - 1];
          const flair = primeiro.link_flair_text ? primeiro.link_flair_text.toLowerCase() : "";

          if (Notification.permission === "granted") {
            const notification = new Notification("Novo post em r/PhotoshopRequest", {
              body: primeiro.title,
              icon: "https://www.redditstatic.com/desktop2x/img/favicon/android-icon-192x192.png",
              data: { url: 'https://reddit.com' + primeiro.permalink }
            });
            notification.onclick = (e) => {
              e.preventDefault();
              window.open(notification.data.url, '_blank');
            };
          }

          if (flair.includes("paid")) audioPago.play();
        }

        atualizarPosts();
        atualizarStatus("√öltima atualiza√ß√£o: " + new Date().toLocaleTimeString());

      } catch (e) {
        console.error("Erro ao verificar posts:", e);
        atualizarStatus("Erro ao carregar os posts üòû");
      }
    }

    function atualizarPosts() {
      container.innerHTML = "";
      [...posts.values()].reverse().forEach(post => {
        const tag = detectarTag(post.flair);
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <a href="${post.url}" target="_blank">${post.title}</a>
          ${tag ? `<span class="tag ${tag.classe}">${tag.texto}</span>` : ""}
          <br><small>Recebido √†s ${post.hora}</small>
        `;
        container.appendChild(div);
      });
    }

    function atualizarMedia() {
      const media = Math.round(tempos.reduce((a, b) => a + b, 0) / tempos.length || 0);
      const min = Math.floor(media / 60);
      const seg = media % 60;
      document.getElementById("mediaTempo").innerText = `‚è± M√©dia: ${min} min ${seg} s entre posts`;
    }

    function atualizarStatus(texto) {
      document.getElementById("status").innerText = texto;
    }

    function atualizarRelogio() {
      document.getElementById("clock").innerText = new Date().toLocaleTimeString();
    }
    setInterval(atualizarRelogio, 1000);
    setInterval(verificarNovosPosts, 30000);

    async function solicitarPermissaoNotificacao() {
      if (Notification.permission !== "granted") {
        await Notification.requestPermission();
      }
    }

    function alternarTema() {
      const html = document.documentElement;
      const temaAtual = html.getAttribute("data-tema");
      html.setAttribute("data-tema", temaAtual === "escuro" ? "claro" : "escuro");
    }

    document.getElementById("temaBtn").addEventListener("click", alternarTema);

    solicitarPermissaoNotificacao();
    verificarNovosPosts();
  </script>
</body>
</html>
