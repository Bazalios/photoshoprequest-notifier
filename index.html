<!DOCTYPE html>
<html lang="pt-BBR">
<head>
  <meta charset="UTF-8">
  <title>Notificador Reddit - r/PhotoshopRequest</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --cor-fundo: #f9f9f9;
      --cor-texto: #333;
      --cor-card: #ffffff;
      --cor-borda: #ddd;
      --cor-destaque: #ff4500;
    }
    [data-tema="escuro"] {
      --cor-fundo: #121212;
      --cor-texto: #f5f5f5;
      --cor-card: #1e1e1e;
      --cor-borda: #333;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--cor-fundo);
      color: var(--cor-texto);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: var(--cor-destaque);
    }
    #status {
      margin-top: 10px;
      font-size: 0.9em;
    }
    #posts {
      width: 100%;
      max-width: 600px;
      margin-top: 30px;
    }
    .post {
      background: var(--cor-card);
      border: 1px solid var(--cor-borda);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }
    .post:hover {
      transform: scale(1.01);
    }
    .post a {
      color: var(--cor-destaque);
      text-decoration: none;
      font-weight: 600;
    }
    .notificacao {
      background-color: var(--cor-destaque);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 20px;
      animation: fadein 0.4s ease;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #temaBtn {
      margin-top: 20px;
      padding: 6px 12px;
      border: none;
      background: var(--cor-destaque);
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¢ Novos Posts - r/PhotoshopRequest</h1>
  <div id="status">Conectando ao servidor...</div>
  <button id="temaBtn">Alternar Tema</button>
  <div id="notificacao"></div>
  <div id="posts"></div>

  <script>
    const socket = new WebSocket("wss://reddit-ws-backend.onrender.com");
    const posts = [];
    const container = document.getElementById("posts");

    function criarNotificacaoVisual(texto) {
      const div = document.createElement("div");
      div.className = "notificacao";
      div.innerText = texto;
      document.getElementById("notificacao").innerHTML = "";
      document.getElementById("notificacao").appendChild(div);
    }

    socket.onopen = () => {
      atualizarHorario();
    };

    socket.onmessage = function (event) {
      const data = JSON.parse(event.data);

      if (Notification.permission === "granted") {
        const notification = new Notification("Novo post em r/PhotoshopRequest", {
          body: data.title,
          icon: "https://www.redditstatic.com/desktop2x/img/favicon/android-icon-192x192.png",
          data: { url: data.url }
        });
        notification.onclick = function (e) {
          e.preventDefault();
          window.open(notification.data.url, '_blank');
        };
      }

      criarNotificacaoVisual(data.title);
      posts.unshift({ ...data, hora: new Date().toLocaleTimeString() });
      if (posts.length > 10) posts.pop();
      atualizarPosts();
      atualizarHorario();
    };

    function atualizarPosts() {
      container.innerHTML = "";
      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `<a href="${post.url}" target="_blank">${post.title}</a><br><small>Recebido Ã s ${post.hora}</small>`;
        container.appendChild(div);
      });
    }

    function atualizarHorario() {
      document.getElementById("status").innerText = "Ãšltima atualizaÃ§Ã£o: " + new Date().toLocaleTimeString();
    }

    async function solicitarPermissaoNotificacao() {
      if (Notification.permission !== "granted") {
        await Notification.requestPermission();
      }
    }

    function alternarTema() {
      const html = document.documentElement;
      const temaAtual = html.getAttribute("data-tema");
      html.setAttribute("data-tema", temaAtual === "escuro" ? "claro" : "escuro");
    }

    document.getElementById("temaBtn").addEventListener("click", alternarTema);
    solicitarPermissaoNotificacao();
  </script>
</body>
</html>
