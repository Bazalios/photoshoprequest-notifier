<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reddit Notifier - r/PhotoshopRequest</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #333;
      --card-color: #ffffff;
      --border-color: #ddd;
      --accent-color: #ff4500;
      --tag-paid: #ffd700;
      --tag-free: #00c853;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --card-color: #1e1e1e;
      --border-color: #333;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: var(--accent-color);
    }
    #status, #clock, #avgTime {
      font-size: 0.9em;
      margin: 5px 0;
    }
    #posts {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }
    .post {
      background: var(--card-color);
      border: 1px solid var(--border-color);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }
    .post:hover {
      transform: scale(1.01);
    }
    .post a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
    }
    .tag {
      font-size: 12px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 8px;
    }
    .tag.paid {
      background: var(--tag-paid);
      color: #000;
    }
    .tag.free {
      background: var(--tag-free);
      color: #fff;
    }
    #themeBtn {
      margin: 10px;
      padding: 6px 12px;
      border: none;
      background: var(--accent-color);
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üì¢ New Posts - r/PhotoshopRequest</h1>
  <div id="clock"></div>
  <div id="status">Checking posts...</div>
  <div id="avgTime">‚è± Average: --</div>
  <button id="themeBtn">Toggle Theme</button>
  <div id="posts"></div>
  <audio id="paidSound" src="som.mp3" preload="auto"></audio>

  <script>
    const posts = new Map();
    const notified = new Set();
    const postContainer = document.getElementById("posts");
    const paidSound = document.getElementById("paidSound");

    async function fetchPosts() {
      try {
        const res = await fetch("https://www.reddit.com/r/PhotoshopRequest/new.json?limit=5");
        const data = await res.json();
        const now = Date.now();
        const timestamps = [];

        data.data.children.reverse().forEach(post => {
          const p = post.data;
          const createdTime = new Date(p.created_utc * 1000);

          if (!posts.has(p.id)) {
            posts.set(p.id, {
              id: p.id,
              title: p.title,
              url: 'https://reddit.com' + p.permalink,
              time: createdTime.toLocaleTimeString(),
              timestamp: createdTime.getTime(),
              flair: p.link_flair_text || null
            });

            if (!notified.has(p.id)) {
              notified.add(p.id);
              if (Notification.permission === "granted") {
                const n = new Notification("üí∞ New post on r/PhotoshopRequest", {
                  body: p.title,
                  icon: "https://www.redditstatic.com/desktop2x/img/favicon/android-icon-192x192.png",
                  data: { url: 'https://reddit.com' + p.permalink }
                });
                n.onclick = e => {
                  e.preventDefault();
                  window.open(n.data.url, '_blank');
                };
              }
              if ((p.link_flair_text || '').toLowerCase().includes("paid")) {
                paidSound.play().catch(() => {});
              }
            }
          }

          if (createdTime.getTime() >= now - 3600000) {
            timestamps.push(createdTime.getTime());
          }
        });

        while (posts.size > 5) posts.delete(posts.keys().next().value);

        renderPosts();
        updateStatus("Last update: " + new Date().toLocaleTimeString());
        updateAverage(timestamps);
      } catch (err) {
        console.error("Failed to fetch posts:", err);
        updateStatus("‚ùå Failed to load posts");
      }
    }

    function renderPosts() {
      postContainer.innerHTML = "";
      [...posts.values()].reverse().forEach(post => {
        const tag = detectTag(post.flair);
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <a href="${post.url}" target="_blank">${post.title}</a>
          ${tag ? `<span class="tag ${tag.class}">${tag.text}</span>` : ""}
          <br><small>Posted at ${post.time}</small>
        `;
        postContainer.appendChild(div);
      });
    }

    function detectTag(flair) {
      if (!flair) return null;
      const text = flair.toLowerCase();
      if (text.includes("paid")) return { text: "üí∞ Paid", class: "paid" };
      if (text.includes("free")) return { text: "üÜì Free", class: "free" };
      return null;
    }

    function updateAverage(timestamps) {
      if (timestamps.length < 2) {
        document.getElementById("avgTime").innerText = "‚è± Average: --";
        return;
      }
      timestamps.sort((a, b) => a - b);
      let totalDiff = 0;
      for (let i = 1; i < timestamps.length; i++) {
        totalDiff += timestamps[i] - timestamps[i - 1];
      }
      const avgSec = Math.round((totalDiff / (timestamps.length - 1)) / 1000);
      const min = Math.floor(avgSec / 60);
      const sec = avgSec % 60;
      document.getElementById("avgTime").innerText = `‚è± Average: ${min} min ${sec} s between posts`;
    }

    function updateStatus(msg) {
      document.getElementById("status").innerText = msg;
    }

    function updateClock() {
      document.getElementById("clock").innerText = new Date().toLocaleTimeString();
    }

    document.getElementById("themeBtn").addEventListener("click", () => {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme") || "light";
      html.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    });

    Notification.requestPermission();
    setInterval(updateClock, 1000);
    setInterval(fetchPosts, 30000);
    fetchPosts();
  </script>
</body>
</html>
